<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="items">
        
            <img src="./image/calculator.png" alt="">
        
        <div class="item-calc">
            <h1>Fitness Calculator</h1>
            <div class="buttons">
                <button class="btn-standart">
                    Standart units (US)
                </button>
                <button class="btn-metric">
                    Metric units
                </button>
            </div>
            <p>Genger</p>
            <div class="genger">
                <select name="genger" id="genger">
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="other">Other</option>
                  </select>
                <input type="text" value="Years...">
            </div>
            <p>Weight</p>
            <div >
             <input type="text" class="weight">
            </div>
            <p>Height</p>
            <div class="height">
                <input type="text" value="Feet...">
                <input type="text" value="Inches...">
            </div>
            <button class="btn-calculate">Calculate</button>
        </div>
    </div>
    
</body>
</html>
