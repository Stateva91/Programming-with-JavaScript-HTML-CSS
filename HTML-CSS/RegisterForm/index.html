        <div class="container">
            <form>
            <h1>REGISTRATION FORM</h1>
            <div class="halfCol">

                    <label for="fname">First name</label>
                        <input class="field" type="text" name="fName" id="fName" />
                        <label for="lname">Last name</label>
                        <input class="field" type="text" name="lName" id="lName" />
                    
                </div>

         <div class="inputGroup">
             <label for="password">Password</label>

         </div>
         <div class="inputGroup">
             <label for="Confirm">Confirm password</label>
             <input class="field" type="text" id="cpassword" />
         </div>
                <div class="registerNow">
             <input type="checkbox" id="accept" name="accept" />
             <label for="registerNow">I accept the Terms of Use & Privacy Policy.</label>
         </div>
   
             <button type="submit" class="regbutton" >REGISTER NOW</button>
         
     </form>
 </div>
